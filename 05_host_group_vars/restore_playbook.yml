---
- name: Restore playbook.yml
  hosts: all
  tasks:
    - name: 1) 패키지 삭제 - {{ packages }}
      ansible.builtin.yum:
        name: "{{ packages }}"
        state: absent
      vars: 
        packages: 
          - httpd
          - mariadb-server
          - php
          - mutt
      ignore_errors: true