# ===========파일 경로 자체를 변수로 설정===============
min_ram_mb: 256
packages:
  - httpd
  - mod_ssl
  - firewalld
services:
  - httpd
  - firewalld
firewall_rules:
  - http
  - https
web_service: httpd
ssl_key_dir: /etc/pki/tls/private
ssl_crt_dir: /etc/pki/tls/certs
web_html: /var/www/html/index.html
web_config_files:
  - src: files/localhost.crt
    dest: "{{ ssl_crt_dir }}/localhost.crt"
    owner: root
    group: root
    mode: 644
  - src: files/localhost.key
    dest: "{{ ssl_key_dir }}/localhost.key"
    owner: root
    group: root
    mode: 400
  - src: files/index.html
    dest: "{{ web_html }}"
    owner: root
    group: root
    mode: 644
