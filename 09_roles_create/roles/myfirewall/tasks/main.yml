---
# tasks file for myfirewall
# fw_80 = http fw_443 = https
- name: 방화벽 패키지 설치
  ansible.builtin.dnf:
    name: firewalld
    state: present

- name: 방화벽 서비스 기동
  ansible.builtin.systemd:
    name: firewalld
    state: started
    enabled: true

- name: 방화벽 포트 등록
  ansible.posix.firewalld:
    service: "{{ item }}" 
    permanent: true
    immediate: true
    state: enabled
  loop: "{{ ports }}"

