---
- name: Install and start Apache HTTPD
  hosts: all
  gather_facts: false
  tasks:
    ###############################################
    # >>>> 팩트 변수를 사용하지 않는 플레이북 <<<<
    ###############################################
    # => gather_facts: false
    - name: httpd package is present
      yum:
        name: httpd
        state: present

    - name: Correct index.html is present
      copy:
        content: "Welcome to My Server.\n"
        dest: /var/www/html/index.html

    - name: httpd is started
      service:
        name: httpd
        state: started
        enabled: true

    - name: firewalld is started
      ansible.builtin.service:
        name: firewalld
        state: started
        enabled: true

    - name: Configuration firewall
      firewalld:
        service: http
        permanent: yes
        immediate: yes
        state: enabled
